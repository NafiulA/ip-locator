<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP-geolocator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="getClientIP()">
    <header>
        <nav class="navbar navbar-dark py-3">
            <div id="logo-container" class="container">
                <a class="navbar-brand text-center" href="#">
                    <img class="w-50" src="./images/logo.png" alt="">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div id="search-box-container" class="container">
            <div id="input-area" class="input-group mb-3 mx-auto">
                <input id="input-value" type="text" class="form-control fs-5" placeholder="IP address">
                <button class="btn btn-danger text-dark fs-5" type="button" onclick="getSpecificIP()"
                    id="search-btn">Search</button>
            </div>
        </div>

        <section id="preloader-section" class="container d-flex justify-content-center">
            <div class="text-center">
                <img id="loading-img" class="w-50 d-none" src="./images/loading.gif" alt="">
            </div>
        </section>

        <section class="container my-5">
            <div id="content" class="row justify-content-center">

            </div>


        </section>
    </main>

    <script src="./js/app.js"></script>
</body>

</html>
